@if(showPopup){

<div
  class="w-full h-screen bg-black/10 fixed inset-0 backdrop-blur-md flex justify-center items-center"
>
  <section class="p-4">
    <div
      class="py-4 px-4 mx-auto max-w-3xl lg:py-12 border-1 bg-black border-[#ddd8d8] rounded-xl"
    >
      <div class="flex flex-row justify-between">
        <h2 class="mb-4 text-xl font-bold text-white">Update a product</h2>
        <a (click)="closePopup()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="30"
            height="30"
            viewBox="0 0 80 80"
          >
            <path
              fill="#f78f8f"
              d="M40 49.007L15.714 73.293 6.707 64.286 30.993 40 6.707 15.714 15.714 6.707 40 30.993 64.286 6.707 73.293 15.714 49.007 40 73.293 64.286 64.286 73.293z"
            ></path>
            <path
              fill="#c74343"
              d="M15.714,7.414l23.578,23.578L40,31.7l0.707-0.707L64.286,7.414l8.3,8.3L49.007,39.293L48.3,40 l0.707,0.707l23.578,23.579l-8.3,8.3L40.707,49.007L40,48.3l-0.707,0.707L15.714,72.586l-8.3-8.3l23.579-23.579L31.7,40 l-0.707-0.707L7.414,15.714L15.714,7.414 M64.286,6L40,30.286L15.714,6L6,15.714L30.286,40L6,64.286L15.714,74L40,49.714L64.286,74 L74,64.286L49.714,40L74,15.714L64.286,6L64.286,6z"
            ></path>
          </svg>
        </a>
      </div>
      <form [formGroup]="productForm" (ngSubmit)="onUpdate(product)">
        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
          <div class="sm:col-span-2">
            <label for="name" class="block mb-2 text-sm font-medium text-white"
              >Product Name</label
            >
            <input
              type="text"
              name="name"
              id="title"
              formControlName="title"
              class="bg-white border-1 border-[#fefefe] text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:placeholder-gray-400 text-gray-900 dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Type product name"
              required=""
            />
            <!-- <div class="text-red-500 text-sm mt-1">
              @if (productForm.controls["title"].errors?.['required'] && productForm.controls["title"].touched) {
                <span>This is required</span>
              }
              @if (productForm.controls["title"].errors?.['minlength']) {
                <span>Min 3 characters required.</span>
              }
            </div> -->
          </div>
          <div class="w-full">
            <label for="brand" class="block mb-2 text-sm font-medium text-white"
              >Brand</label
            >
            <input
              type="text"
              name="brand"
              id="brand"
              formControlName="brand"
              class="bg-white border-1 border-[#fefefe] text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:placeholder-gray-400 text-gray-900 dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Product brand"
              required=""
            />
            <!-- <div class="text-red-500 text-sm mt-1">
              @if(productForm.controls["brand"].errors?.['required'] && productForm.controls['title'].touched){
                <span>This is required</span>
              }
            </div> -->
          </div>
          <div class="w-full">
            <label for="price" class="block mb-2 text-sm font-medium text-white"
              >Price</label
            >
            <input
              type="number"
              name="price"
              id="price"
              formControlName="price"
              class="bg-white border-1 border-[#fefefe] text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:placeholder-gray-400 text-gray-900 dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="$2999"
              required=""
            />
            <!-- <div class="text-red-500 text-sm mt-1">
              @if(productForm.controls['price'].errors?.['required'] && productForm.controls['price'].touched ){
                <span>This is required</span>
              }
              @if(productForm.controls['price'].errors?.['min']){
                <span>Min 1 character required.</span>
              }
            </div> -->
          </div>
          <div>
            <label
              for="category"
              class="block mb-2 text-sm font-medium text-white"
              >Category</label
            >
            <select
              id="category"
              formControlName="category"
              class="bg-white border-1 border-[#fefefe] text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 w-full p-2.5 dark:placeholder-gray-400 text-gray-900 dark:focus:ring-primary-500 dark:focus:border-primary-500"
            >
              @for(catogery of catogryList;track $index){
              <option [value]="catogery">{{ catogery }}</option>
              }
            </select>
            <div class="text-red-500 text-sm mt-1">
              <!-- @if(productForm.controls['category'].errors?.['required'] && productForm.controls['category'].touched ){
                <span>This is required</span>
              } -->
            </div>
          </div>
          <div>
            <label
              for="item-weight"
              class="block mb-2 text-sm font-medium text-white"
              >Item Weight (kg)</label
            >
            <input
              type="number"
              name="weight"
              id="weight"
              formControlName="weight"
              class="bg-white border-1 border-[#fefefe] text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:placeholder-gray-400 text-gray-900 dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="12"
              required=""
            />
            <div class="text-red-500 text-sm mt-1">
              <!-- @if(productForm.controls['weight'].errors?.['required'] && productForm.controls['weight'].touched ){
                <span>This is required</span>
              } -->
            </div>
          </div>
          <div>
            <label
              for="item-weight"
              class="block mb-2 text-sm font-medium text-white"
              >Stock</label
            >
            <input
              type="number"
              name="stock"
              id="stock"
              formControlName="stock"
              class="bg-white border-1 border-[#fefefe] text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:placeholder-gray-400 text-gray-900 dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="5"
              required=""
            />
            <div class="text-red-500 text-sm mt-1">
              <!-- @if(productForm.controls['stock'].errors?.['required'] && productForm.controls['stock'].touched ){
                <span>This is required</span>
              }
              @if(productForm.controls['stock'].errors?.['min']){
                <span>Min 3 items required.</span>
              } -->
            </div>
          </div>
          <div>
            <label
              for="item-weight"
              class="block mb-2 text-sm font-medium text-white"
              >Discount(%)</label
            >
            <input
              type="number"
              name="discountPercentage"
              id="discountPercentage"
              formControlName="discountPercentage"
              class="bg-white border-1 border-[#fefefe] text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:placeholder-gray-400 text-gray-900 dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="10"
              required=""
            />
          </div>
          <div class="sm:col-span-2">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-white"
              >Description</label
            >
            <textarea
              id="description"
              rows="8"
              formControlName="description"
              class="block p-2.5 w-full text-sm bg-white rounded-lg border-1 border-[#fefefe] focus:ring-primary-500 focus:border-primary-500 dark:placeholder-gray-400 text-gray-900 dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Your description here"
            ></textarea>
            <div class="text-red-500 text-sm mt-1">
              <!-- @if(productForm.controls['description'].errors?.['required'] && productForm.controls['description'].touched ){
                <span>This is required</span>
              } -->
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center border-1 border-[#fefefe] text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800"
        >
          Update product
        </button>
      </form>
    </div>
  </section>
</div>

}
