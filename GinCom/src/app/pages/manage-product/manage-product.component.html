@if(deleteToast){
<app-toast [isUpdateMode]="isupdated"></app-toast>
}
<div
  class="relative overflow-x-auto sm:rounded-lg w-full card bg-[#111] border-2 border-[#fefefe] shadow-[4px_4px_#fefefe] rounded-lg flex flex-col justify-start p-1 font-sans"
>
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase border-b-1 border-[#fefefe] bg-black dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Product name</th>
        <th scope="col" class="px-6 py-3 text-center">Price</th>
        <th scope="col" class="px-6 py-3 text-center">Category</th>
        <th scope="col" class="px-6 py-3 text-center">Stock</th>
        <th scope="col" class="px-6 py-3 text-center">Discount</th>
        <th scope="col" class="px-6 py-3 text-center">Action</th>
      </tr>
    </thead>
    @for (item of products; track $index){
    <tbody class="w-full border-b-1 border-[#fefefe]">
      <tr class="bg-black">
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ item.title }}
        </th>
        <td class="px-6 py-4 text-center">
          {{ item.price | currency : "INR" }}
        </td>
        <td class="px-6 py-4 text-center">
          {{ item.category }}
        </td>
        <td class="px-6 py-4 text-center">
          {{ item.stock }}
        </td>
        <td class="px-6 py-4 text-center">{{ item.discountPercentage }}%</td>
        <td
          class="px-6 py-4 text-center flex flex-row items-center justify-center"
        >
          <a
          (click)="UpdateProduct(item)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 64 64"
              width="30"
              height="30"
            >
              <!-- Clipboard background -->
              <rect x="14" y="8" width="36" height="48" rx="4" fill="#4A90E2" />

              <rect
                x="18"
                y="12"
                width="28"
                height="40"
                rx="2"
                fill="#FFFFFF"
              />

              <rect x="20" y="18" width="24" height="2" fill="#D9D9D9" />
              <rect x="20" y="24" width="24" height="2" fill="#D9D9D9" />
              <rect x="20" y="30" width="24" height="2" fill="#D9D9D9" />

              <rect x="24" y="4" width="16" height="4" rx="2" fill="#7AB2F4" />

              <path d="M46 36 L56 46 L50 52 L40 42 Z" fill="#F4C531" />
              <path d="M50 52 L48 54 L38 44 L40 42 Z" fill="#F7E3A1" />
              <path d="M48 54 L46 56 L38 48 L40 46 Z" fill="#D99A29" />
            </svg>
          </a>
          <span class="text-xl">|</span>
          <a
            (click)="deleteProduct(item.id)"
            class="font-medium hover:underline cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="30"
              height="30"
              viewBox="0 0 100 100"

          </a>
        </td>
      </tr>
    </tbody>

    }
  </table>
</div>
@if(updatePopUp){
  <app-update [(showPopup)]="updatePopUp"  [product]="productToUpdate" (productChange)="productChange($event)" ></app-update>
}
